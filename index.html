
<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title> Formulario de Acceso </title>    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Videojuegos & Desarrollo">
        <meta name="description" content="Muestra de un formulario de acceso en HTML y CSS">
        <meta name="keywords" content="Formulario Acceso, Formulario de LogIn">   
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css?family=Overpass&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/login.css">
        
        <style type="text/css">
            
        </style>
        
        <script type="text/javascript">
        
        </script>
        
    </head>
    
    <body>
        
        <div id="contenedor">
            <div >
                <div id="login">
                    <div class="titulo">
                        Bienvenido
                    </div>
                    <form id="loginform">
                        <input type="text" name="Nombre Proyecto" placeholder="Nombre Proyecto" required>
                        
                        <input type="text" placeholder="Descripcion" name="Descripcion" required>

                        <input type="text" name="Participantes" placeholder="Participantes" required>
                        
                        <input type="text" placeholder="Fecha de entrega" name="Fecha de entrega" required>

                        <input type="file" name="Subir Imagen" value="image/*">
                        <div class="botones">
                         <button class="Guardar" type="submit" title="Ingresar" name="Ingresar">Guardar</button>

                        <button class="Cancelar" type="submit" title="Cancelar" name="Cancelar">Cancelar</button>
                    </div>
                       
                    </form>
                    
                </div>
                
            </div>
        </div>
           
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script> 
    </body>
</html>
